ydlidar_ros2_driver_node:
  ros__parameters:
    port: /dev/ttyUSB0
    frame_id: laser_frame
    ignore_array: ""
    baudrate: 921600
    lidar_type: 3
    device_type: 0
    isSingleChannel: false
    intensity: false
    intensity_bit: 0
    m1_mode: 0
    m2_mode: 0
    m3_mode: 1
    sample_rate: 9
    abnormal_check_count: 4
    fixed_resolution: true
    reversion: false
    inverted: false
    auto_reconnect: true
    support_motor_dtr: false
    angle_max: 180.0
    angle_min: -180.0
    range_max: 1.0
    range_min: 0.025
    frequency: 10.0
    invalid_range_is_inf: false
    debug: false

